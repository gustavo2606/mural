<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Senac</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
    }
    .logo01 {
      display: block;
      margin: 20px auto;
      max-width: 150px;
    }
  </style>
</head>
<body>

  <img src="img/logo01.png" alt="Logo Senac" class="logo01">

  <div class="container login-container">
    <h2 class="text-center mb-4">Login</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">E-mail</label>
        <input type="email" id="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" id="senha" class="form-control" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary"
          style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
          Entrar
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const usuarios = {
        "admin@senac.com": "123456",
        "felipe@senac.com": "senha123"
      };

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (usuarios[email] && usuarios[email] === senha) {
        // Mensagem e redirecionamento
        alert("✅ Login realizado com sucesso!");
        window.location.href = "painel.html"; // Redireciona para a nova página
      } else {
        alert("❌ E-mail ou senha incorretos!");
      }
    });
  </script>

</body>
</html>
